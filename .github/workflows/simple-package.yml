name: Simple Package CI

on:
  push:
    paths:
      - 'libs/simple-package/**'
  pull_request:
    paths:
      - 'libs/simple-package/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx nx vite:test simple-package
      - run: npx nx build simple-package
